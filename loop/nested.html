<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let i = 1;
        const num = parseInt(prompt("Enter the number"));
        while (i <= num){
            let j = 1;
            document.write(`<h1> Table of ${i}</h1>`)
            while(j <= 10){
                document.write(`${i} * ${j} = ${i * j} <br>`);
                j++
            }
            i++;
        }
    </script>
</body>
</html>
