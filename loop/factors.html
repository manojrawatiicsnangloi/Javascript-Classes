<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter the number"));
        let i = 2;
        while(i <= num){
            console.log(num);
            if (num % i == 0){
                document.write(i);
                document.write("<br>");
                num = num / i;
                console.log(num);
            }
            else{
                i++;
            }
        }

    </script>
</body>
</html>
