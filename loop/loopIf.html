<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            const num = parseInt(prompt("Enter the number"));
            let i = 1;

            while (i <= num){
                
                if (i % 2 == 0){
                    document.write(i);
                    document.write('<br>');
                }
                i++;
            }
        </script>
</body>
</html>
